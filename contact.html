<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/logo.svg" sizes="32x32">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Easybank landing page</title>

  <body>
    <header>
      <img class="logo" src="/images/logo.svg" alt="easybank logo">
          <a href="/index.html">Back</a>
    </header>
  
    <main class="main">
        <section class="form-section">
            
            <form class="my-form">
                <h1>Contact Form</h1>
                <label for="fname">First Name:</label>
                <input type="text" id="fname"><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname"><br>
                <label for="email">Your Email address:</label>
                <input type="email" id="email"><br>
                <label for="message">Your message:</label>
                <textarea id="message" rows="4" cols="20">
                </textarea><br>
                <input type="submit" value="Submit"><br>
            </form>
        </section>
    </main>
    <script src="js/scripts.js"></script>
    </body>
  </html>
